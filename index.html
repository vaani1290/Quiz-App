<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App with Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Login/Signup Container -->
  <div class="card auth-container" id="auth-container">
    <h2>Login to Your Account</h2>
    <input type="text" id="username" placeholder="Enter username" required>
    <input type="password" id="password" placeholder="Enter password" required>
    <button onclick="login()">Login</button>
    <p>Don‚Äôt have an account? <a href="#" onclick="toggleAuth('signup')">Create one</a></p>
  </div>

  <!-- Signup Container -->
  <div class="card auth-container" id="signup-container" style="display:none;">
    <h2>Create Your Account</h2>
    <input type="text" id="newUsername" placeholder="Choose username" required>
    <input type="password" id="newPassword" placeholder="Choose password" required>
    <button onclick="signup()">Signup</button>
    <p>Already have an account? <a href="#" onclick="toggleAuth('login')">Login here</a></p>
  </div>

  <!-- Quiz Container -->
  <div class="card quiz-container" id="quiz-container" style="display:none;">
    <h2 id="question">Question text</h2>
    <ul class="quiz-header">
      <li>
        <input type="radio" name="answer" id="a" class="answer">
        <label for="a" id="a_text">Answer A</label>
      </li>
      <li>
        <input type="radio" name="answer" id="b" class="answer">
        <label for="b" id="b_text">Answer B</label>
      </li>
      <li>
        <input type="radio" name="answer" id="c" class="answer">
        <label for="c" id="c_text">Answer C</label>
      </li>
      <li>
        <input type="radio" name="answer" id="d" class="answer">
        <label for="d" id="d_text">Answer D</label>
      </li>
    </ul>

    <!-- Progress Bar -->
    <div id="progress-bar">
      <div id="progress"></div>
    </div>

    <!-- Timer -->
    <div class="timer">‚è≥ Time Left: <span id="time">15</span>s</div>

    <button id="submit">Submit</button>
    <button onclick="logout()">Logout</button>
  </div>

  <!-- Leaderboard -->
  <div class="card leaderboard" id="leaderboard" style="display:none;">
    <h2>üèÜ Leaderboard</h2>
    <ol id="leaderboard-list"></ol>
    <button onclick="location.reload()">Play Again</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
